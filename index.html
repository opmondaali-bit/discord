      body {

      .neon-glow-primary {
        box-shadow: 0 0 5px theme('colors.sky.500'), 0 0 10px theme('colors.sky.600');
      }

        box-shadow: 0 0 5px theme('colors.fuchsia.500'), 0 0 10px theme('colors.fuchsia.600');

      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
